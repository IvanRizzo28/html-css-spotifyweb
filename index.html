<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <!--font awesome-->
    <!--google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!--css-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="pagina">
        <!--header-->
        <header>
            <img src="img/logo-small.svg" alt="Spotify" class="logo"><img src="img/logo.svg" alt="Spotfy" class="logo-big non-visibile-xs">
            <nav>
                <ul>
                    <li class="testo-hover"><img src="img/home.svg" alt="Spotify"><span class="non-visibile-xs">Home</span></li>
                    <li class="testo-hover"><img src="img/search.svg" alt="Spotify"><span class="non-visibile-xs">Cerca</span></li>
                    <li class="testo-hover"><img src="img/libreria.svg" alt="Spotify"><span class="non-visibile-xs">La tua libreria</span></li>
                </ul>
            </nav>
            <div class="playlist non-visibile-xs">
                <h3>PLAYLIST</h3>
                <div class="playlist-aggiungi testo-hover">
                    <div>+</div>
                    <span>Crea Playlist</span>
                </div>
                <ul>
                    <li class="testo-hover"><span>Nome Playlist</span></li>
                    <li class="testo-hover"><span>Nome Playlist</span></li>
                    <li class="testo-hover"><span>Nome Playlist</span></li>
                    <li class="testo-hover"><span>Nome Playlist</span></li>
                    <li class="testo-hover"><span>Nome Playlist</span></li>
                    <li class="testo-hover"><span>Nome Playlist</span></li>
                </ul>
            </div>
            <div class="profilo">
                <div class="testo-hover">
                    <img src="img/download.svg" alt="download" class="download">
                    <span class="non-visibile-xs">Installa app</span>
                </div>
                <hr class="non-visibile-xs">
                <div>
                    <div class="cerchio">
                        <img src="img/profile.svg" alt="profilo">
                    </div>
                    <span class="profilo-nome non-visibile-xs">Pippo Doe</span>
                </div>
            </div>
        </header>
        <!--/header-->
        <main>
            
        </main>
    </div>
    <footer>
    
    </footer>
</body>
</html>
